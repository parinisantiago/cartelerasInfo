<div>
	<div id="navCarteleras" class="col-xs-12 show">
		<ul class="list-group list-unstyled" ng-repeat="cartelera in carteleras">
			<a href="#{{cartelera.titulo}}" class="col-xs-12 col-sm-4 col-md-3" ng-click="cambiarCartelera(cartelera)">
				<li class="list-group-item text-center">{{cartelera.titulo}}</li>
			</a>
		</ul>
		<ul class="list-group list-unstyled" ng-if="admin()">
			<a href="#" class="col-xs-12 col-sm-4 col-md-3" data-toggle="modal" data-target="#modalCarteleraCrear">
				<li class="list-group-item text-center">Agregar Cartelera</li>
			</a>
		</ul>
	</div>
	<h3 class="text-center" id="headerCartelera">{{carteleraActiva.titulo}}</h3>
	<div class="modal fade" id="modalInscriptos" tabindex="-1" role="dialog" aria-labelledby="Editar cartel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="modalInscriptosh4">Listado de inscriptos</h4>
				</div>
				<div class="modal-body">
					<ul class="list-group" ng-repeat="usuario in carteleraActiva.interesados">
						<li class="list-group-item">{{carteleraActiva.titulo}}-{{usuario.user}}</li>	
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="tab-content">
		<div class="tab-pane col-xs-12 cartelera fade in active">
			<div class="col-xs-12 opciones-cartelera">
				<div class="btn-group  btn-group-justified" role="group" aria-label="..." ng-if="logueado()">
					<div class="btn-group" role="group" ng-if="carteleraActiva.usuarioPublicar.indexOf(usuario) >= 0">
						<button class="btn btn-primary" data-toggle="modal"	data-target="#modalCartel" data-backdrop="static" data-modify="false">Publicar en cartelera</button>
					</div>
					<div class="btn-group" role="group">
						<button class="btn btn-primary" data-toggle="modal" data-target="#modalInscriptos">Ver inscriptos</button>
					</div>
					<div class="btn-group" role="group" ng-if="!interesado()">
						<button class="btn btn-success" ng-click="addInteres()">Recibir Notificaciones</button>
					</div>
				</div>
			</div>
			<cartelera cart="carteleraActiva"></cartelera>
		</div>
	</div>
	<!-- modal de crear cartelera -->
	<div class="modal fade" id="modalCarteleraCrear" tabindex="-1" role="dialog" aria-labelledby="Cartelera">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="modalCarteleraHeader">Crear cartelera</h4>
					</div>
					<div class="modal-body">
						<form >
							<div class="form-group">
								<label for="modalCarteleraNombre" class="control-label">TÃ­tulo:</label>
								<input type="text" class="form-control" ng-model="$ctrl.carteleraNueva.titulo" required>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary" id="modalCarteleraEnviar" ng-click="crearCartelera($ctrl.carteleraNueva)">Crear</button>
					</div>
				</div>
			</div>
		</div>		
</div>
