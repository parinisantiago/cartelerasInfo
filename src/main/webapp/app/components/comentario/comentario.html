<div class="comentario">
	<div class="col-xs-12" ng-repeat="comentario in $ctrl.comentarios">
		<div class="pull-right">
			<p class="col-xs-12">{{comentario.texto}} &nbsp;{{comentario.creador.user}} @ {{comentario.fecha | date}}</p>
		</div>
	</div>
	<div ng-show="$ctrl.logueado()">
		<button id="comment-button-{{$ctrl.anuncio.id}}"
				class="btn btn-info collapsed center-block boton-comentar"
				data-toggle="collapse" data-target="#comment-box-{{$ctrl.anuncio.id}}"
				aria-expanded="false">Comentar</button>
	
		<form id="comment-box-{{$ctrl.anuncio.id}}" class="collapse form-comentar" >
			<div class="form-group">
				<label for="exampleInputEmail1">Comentar:</label>
				<textarea class="form-control" rows="3" ng-model="$ctrl.text"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default center-block" ng-click="$ctrl.comentar()">Enviar</button>
			</div>
		</form>
	</div>
</div>
