<html>
<head>
    <meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

<body ng-app="app">

    <div id="main">

        <div id="nav">
            <nav id="sinloguear" class="navbar navbar-default">
                <form method="POST"  name="login" class="navbar-form navbar-left" role="search" ng-controller="loginController as loginCtrl" ng-submit="login.$valid && loginCtrl.validateLogin($http)" novalidate>
                    <div class="form-group">
                      <label for="usuario" >usuario:</label>
                      <input ng-model="loginCtrl.login.user" name="usuario" id="usuario" type="text" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                      <label for="contrasena" >contraseña:</label>
                      <input ng-model="loginCtrl.login.pass" id="contrasena" type="pass" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-default" >Submit</button>
                </form>
				<button class="btn btn-success navbar-btn" data-toggle="modal" data-target="#modalNuevoUsuario" data-backdrop="static" >
					Registrarse
				</button>
            </nav>
         </div>
    </div>
